<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>mapDemo</title>
    <link rel="stylesheet"  href="css/style.css">
    <!-- 导入地图样式 -->
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
</head>
<body>
  <div id="title">
            <h1>Neighborhood Map</h1>
        </div>
        <div id="location-listing-container">
 <input id="search" type="text" data-bind="textInput:inputData">
            <button id="filter" value="FILTER">FILTER</button>
            <ul class='listing' data-bind="foreach:locationList">
                  <li class='listing-item' data-bind="text:name, visible: showView, click:$parent.selectedLocation">
                  </li>
              </ul>
        </div>
<!-- 选定地图的div容器 -->
<div id="map"></div>
<!-- 异步加载 JavaScript API。-->

<script src="js/jquery-3.2.1.js"></script>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/script.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzynthQu2IRrCq6D5fMAcCtNnJSSpbuxY&callback=initMap"
        onerror="googleError()">
    </script>
</body>
</html>
