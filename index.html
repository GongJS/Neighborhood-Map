<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>mapDemo</title>
    <link rel="stylesheet"  href="css/style.css">
    <!-- 导入地图样式 -->
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
</head>

<body>
  <!-- 汉堡式导航栏 -->
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand text-center title" href="#">Neighborhood Map</a>
    </div>
    </div>
  </nav>

  <!-- 搜索框和地点列表 -->
  <div class="collapse navbar-collapse location-listing-container" id="example-navbar-collapse" >
    <ul class="nav navbar-nav">
        <li class="dropdown">
            <input id="search" type="text" data-bind="textInput:inputData">
            <button id="filter" value="FILTER">SEARCH</button>
            <ul class='listing' data-bind="foreach:locationList">
                <li class='listing-item' data-bind="text:name, visible: showView, click:$parent.selectedLocation"></li>
            </ul>
        </li>
    </ul>
 </div>

 <!-- 选定地图的div容器 -->
 <div id="map"></div>

<!-- 加载jquery 文件 -->
<script src="js/jquery-3.2.1.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- 加载knockout 文件 -->
<script src="js/knockout-3.4.2.js"></script>
<script src="js/script.js"></script>
<!-- 异步加载 JavaScript API。-->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzynthQu2IRrCq6D5fMAcCtNnJSSpbuxY&callback=initMap"
        onerror="googleError()">
    </script>
</body>
</html>
